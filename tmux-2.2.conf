###################
# MOVE & RESIZE   #
###################

# mouse disabled by default because of the issue of copy/paste on X clipboard
set -g mouse off

# Toggle mouse on with m
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

